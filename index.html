<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Group-App</title>
</head>
<body>
<section>
    <div class="container-fluid">
        <div class="row">
            <h2 class="display-2 bg-info py-3 text-white">Sign Up Form</h2>
        </div>
        <div class="row">
            <form class="form w-75 m-auto">
                <div class="fN my-2">
                    <input type="text" class="form-control" placeholder="Enter your name" name="firstName" id="firstName" required>
                </div>
                <div class="fN">
                    <input type="text" class="form-control" placeholder="Enter your surname" name="surname" id="surname" required>
                </div>
                <div class="fN my-2">
                    <input type="email" class="form-control" placeholder="Enter your email" name="email" id="email" required>
                </div>
                <div class="d-md-flex justify-content-md-between">
                    <button class="jcsa"  id="btnSignUp">Sign Up</button>
                    <button class="jcsa"  id="btnDisplay">Display</button>               
                </div>
            </form>
        </div>
    </div>
</section>
<script src="./js/code.js"></script>
</body>
<footer>

</footer>
</html>
